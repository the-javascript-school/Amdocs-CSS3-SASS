<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<style type="text/css">
.container { padding-top: 40px; }
tbody tr:nth-of-type(even) { background-color: #DDD; }
thead th, tbody td { text-align: center; }
thead th:first-child, thead th:first-child + th, tbody td:first-of-type { text-align: left; }
tbody tr:nth-last-child(-n+1) { font-style: italic; }
</style>
</head>
<body>
<div class="container">
    <div class="span-4">&nbsp;</div>
    <div class="span-16">
    <h2>Figure 2: Table showing 5-day weather forecast</h2>
    <table>
    <thead>
    <tr>
    <th>Day</th>
    <th>Weather</th>
    <th>Max. Day (°C)</th>
    <th>Min. Night (°C)</th>
    <th>Wind (mph)</th>
    </tr>
    </thead>
    <tfoot>
    <tr><td colspan="5">Data from <a href="http://bbc.co.uk/weather">bbc.co.uk/weather</a></td></tr>
    </tfoot>
    <tbody>
    <tr>
    <th>Sun</th>
    <td>Sunny</td>
    <td>8</td>
    <td>4</td>
    <td>8</td>
    </tr>
    <tr>
    <th>Mon</th>
    <td>Grey Cloud</td>
    <td>7</td>
    <td>4</td>
    <td>6</td>
    </tr>
    <tr>
    <th>Tue</th>
    <td>Grey Cloud</td>
    <td>5</td>
    <td>2</td>
    <td>13</td>
    </tr>
    <tr>
    <th>Wed</th>
    <td>Sleet</td>
    <td>2</td>
    <td>1</td>
    <td>8</td>
    </tr>
    <tr>
    <th>Thu</th>
    <td>Heavy Rain</td>
    <td>4</td>
    <td>2</td>
    <td>7</td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="span-4 last">&nbsp;</div>
</div>
</body>
</html>
