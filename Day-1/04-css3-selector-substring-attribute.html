<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<style type="text/css">
.container { padding-top: 40px; }
li { font-size: 1.6em; }
a {
    background-position: left center;
    background-repeat: no-repeat;
    background-size: 16px 16px;
    display: inline-block;
    padding-left: 20px;
}
a[href$='.pdf'] { background-image: url('images/icons/256/pdf.png'); }
a[href$='.doc'] { background-image: url('images/icons/256/page.png'); }
a[href$='.rss'] { background-image: url('images/icons/256/feed.png'); }
</style>
</head>
<body>
<div class="container">
    <div class="span-4">&nbsp;</div>
    <div class="span-16">
    <ul>
    <li>Lorem ipsum dolor <a href="/example.pdf">PDF</a> sit amet.</li>
    <li>Lorem ipsum dolor <a href="/example.doc">MS Word</a> sit amet.</li>
    <li>Nulla lacus metus <a href="/example.rss">RSS Feed</a> luctus eget.</li>
    </ul>
    </div>
    <div class="span-4 last">&nbsp;</div>
</div>
</body>
</html>
